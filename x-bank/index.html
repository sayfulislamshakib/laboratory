<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <!-- External css file -->
    <link rel="stylesheet"
          href="style.css">
    <title>X-Bank</title>
  </head>
  <!-- body start -->

  <body>
    <!-- login area start -->
    <div id="login-area">
      <h1 class="text-center">Wlcome to X-Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <!-- input fild start -->
        <input type="email"
               class="form-control"
               placeholder="Enter email or phone number">
        <!-- add some extra gap        -->
        <br>
        <input type="password"
               class="form-control"
               placeholder="Enter your password">
        <!-- add some extra gap -->
        <br>
        <!-- input fild end -->
        <!-- login button start -->
        <button id="login"
                class="btn btn-success">Login</button>
        <!-- login button end -->
      </div>
    </div>
    <!-- user dash board start -->
    <div id="transection-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="blance status">
            <h5>Blance</h5>
            <h2>$1240</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Diposit</h4>
            <input type="text"
                   class="form-control"
                   placeholder="$ amount you want to deposit">
            <br>
            <button class="btn btn-success">Diposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input type="text"
                   class="form-control"
                   placeholder="$ amount you want to withdraw">
            <br>
            <button class="btn btn-success">Withdraw</button>
            </dir>
          </div>
        </div>
      </div>
      <!-- user dash board end -->
      <!-- make website interactive with JavaScript -->
      <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
          const loginarea = document.getElementById("login-area");
          loginarea.style.display = "none";
          const transectionArea = document.getElementById("transection-area");
          transectionArea.style.display = "block";
        });
      </script>
      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
              crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
  <!-- body end -->

</html>
